<div class="text-center container-fluid d-flex flex-column align-items-center justify-content-center" style="height: 85vh;">
    <div class="form-signin">
      <form style="width: 50em;" [formGroup]="userForm">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name" formControlName="name" required>
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" formControlName="lastName" required>
            <label for="floatingInput">Last name</label>
        </div>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit" (click)="createUser()">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </div>
</div>
