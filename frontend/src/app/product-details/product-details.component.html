<div class="container my-5">
  <div class="row">
    <div class="col">
      <img [src]="singleProduct.image" class="img-thumbnail " alt="Supplement image">
      <p class="m-3">Shipping free for orders above 10KM</p>
      <div class="d-flex my-3" *ngIf="admin">
        <button class="btn btn-danger me-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
        <button class="btn btn-warning">Modify</button>
      </div>
    </div>
    <div class="col mt-5">
      <h1> {{ singleProduct.productName }}</h1>
      <p> {{ singleProduct.productDescription }} </p>
      <h2> {{product.price}}KM</h2>
      <p>Select quantity</p>
      <input type="number" min="1" value="1" id="selectedQuantity">
      <p class="mt-3">Select product size</p>
      <select class="form-select my-3" aria-label="Default select example" #selectedSize
        (change)="optionChanged(selectedSize?.value)">
        <option *ngFor="let productSize of singleProduct.productSizeList">{{productSize.size}}</option>
      </select>
      <a class="btn btn-secondary me-3" (click)="addToCart()">Add to cart</a>
      <a href="#" class="btn btn-primary">Buy now</a>

    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
      </div>
    </div>
  </div>
</div>
